<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试关闭谷歌浏览器的窗口</title>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script><!-- 引入JQuery -->
<script type="text/javascript" src="../jquery_easyui/jquery.easyui.min.js"></script><!-- 引入EasyUI -->
<script type="text/javascript">
   $(function(){
	   
   });
   function close(){
	   if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("Chrome") !=-1) {  
	        window.location.href="about:blank";  
	        window.close();  
	    } else {  
	        window.opener = null;  
	        window.open(" ", "_self");  
	        window.close();  
	    }  
   }
   function check(){
	 alert("显示这句话");
   }
</script>
</head>
<body>
<div><input type="button" onclick="close()" value="关闭"></div>
<div><input type="button" onclick="check()" value="查看"></div>
</body>
</html>
