<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../jquery_easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery_easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../jquery_easyui/demo/demo.css">
    <script type="text/javascript" src="../jquery_easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery_easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../jquery_easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<h2>CheckBox Selection on DataGrid</h2>
	<p>Click the checkbox on header to select or unselect all selections.</p>
	<div style="margin:20px 0;"></div>
	
	<table id="dg" class="easyui-datagrid" title="CheckBox Selection on DataGrid" style="width:700px;height:320px"
			data-options="rownumbers:true,singleSelect:true,url:'xianshi',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'pernr',width:80">PERNR ID</th><!-- 里面是不能写成大写的 -->
				<th data-options="field:'ename',width:100">ENAME</th>
				<th data-options="field:'gbdat',width:80,align:'right'">GBDAT Price</th>
				
			</tr>
		</thead>
	</table>
	<div style="margin:10px 0;">
		<span>Selection Mode: </span>
		<select onchange="$('#dg').datagrid({singleSelect:(this.value==0)})">
			<option value="0">Single Row</option>
			<option value="1">Multiple Rows</option>
		</select><br/>
		SelectOnCheck: <input type="checkbox" checked onchange="$('#dg').datagrid({selectOnCheck:$(this).is(':checked')})"><br/>
		CheckOnSelect: <input type="checkbox" checked onchange="$('#dg').datagrid({checkOnSelect:$(this).is(':checked')})">
	</div>
</body>
</html>
